import org.apache.tools.ant.taskdefs.condition.Os

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.moowork.gradle:gradle-gulp-plugin:0.11'
    }
}

apply plugin: 'com.moowork.gulp'

task build() {}
gulp_distribute.dependsOn nodeSetup
gulp_distribute.dependsOn npmInstall
gulp_distribute.dependsOn installGulp
gulp_distribute.dependsOn bowerInstall
build.dependsOn gulp_distribute

// Does not work on windows when git is not installed globaly
task bower(type: Exec){
    def shell = Os.isFamily(Os.FAMILY_WINDOWS) ? 'cmd' : 'sh'
    commandLine "${shell}", "/c", "node_modules\\bower-installer\\node_modules\\.bin\\bower", "install"
}

gulp {
    // Set the directory where gulpfile.js should be found
    workDir = file("${project.projectDir}/app-build/")
    colors = true
    bufferOutput = false
}

node {
    version = '0.12.7'
    download = true
}